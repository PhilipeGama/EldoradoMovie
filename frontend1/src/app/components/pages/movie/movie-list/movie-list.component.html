<div class="title">
    <h2>Listagem de filmes</h2>
    <hr>
</div>
<div class="container">
    <a [routerLink]="['/movie/register']" class='btn-cadastrar'><i class="fas fa-plus-circle"></i> Novo Filme</a>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Bilheteria</th>
                <th class="col-acoes">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let movie of movies">
                <td>{{ movie.id }}</td>
                <td>{{ movie.name }}</td>
                <td>{{ movie.box_office }}</td>
                <td>
                    <a class="btn btn-editar">
                        <i class="fas fa-pencil"></i>
                    </a>
                    <a (click)="delete(movie.id)" class="btn btn-visualizar">
                        <i class="fas fa-eye"></i>
                    </a>
                    <a [routerLink]="['/movie/delete/', movie.id]" class="btn btn-excluir">
                        <i class="fas fa-trash"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
