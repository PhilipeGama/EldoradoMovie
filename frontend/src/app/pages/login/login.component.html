<div class="container">
    <form>
        <div class="alert alert-danger" *ngIf="hasErrors">
            {{ errorMessage }}
        </div>

        <h1>Login</h1>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="input"  id="email" name="email" placeholder="Digite seu email" [(ngModel)]="user.email">
            </div>

            <div class="form-group">
            <label for="email">Password</label>
            <input class="form-control" type="password"  id="password" name="password" placeholder="Digite sua senha" [(ngModel)]="user.password">
            </div>
    
            <div class="btn-group">
                <button class="btn btn-primary" (click)="onLogin()">Entrar</button>
                <button class="btn btn-danger" (click)="onExit()">Sair</button>
            </div>
    </form>
</div>
