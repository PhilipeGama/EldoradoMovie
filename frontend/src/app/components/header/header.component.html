<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand disab">CRUD Movies</a>
  <button class="navbar-toggler" type="button" (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse"
    [ngClass]="{ show: navBarOpen }"
    id="navbarNav"
    @navbar
  >
    <ul class="navbar-nav">
      <li class="nav-item">
        <a
          class="nav-link"
          [routerLink]="['/']"
          [routerLinkActive]="'active'"
          [routerLinkActiveOptions]="{ exact: true }"
          >Filmes</a
        >
      </li>
      <li class="nav-item" *ngIf="role === 'admin'">
        <a
          class="nav-link"
          [routerLink]="['/movies']"
          [routerLinkActive]="'active'"
          >Gerenciar filmes</a
        >
      </li>
      <li class="nav-item" *ngIf="!isLogged">
        <a
          class="nav-link"
          [routerLink]="['/login']"
          [routerLinkActive]="'active'"
          >Login</a
        >
      </li>
      <li class="nav-item" *ngIf="isLogged">
        <a
          class="nav-link"
          [routerLink]="['/login']"
          [routerLinkActive]="'active'"
          (click)="onLogout()"
          >Logout</a
        >
      </li>
    </ul>
  </div>
</nav>
